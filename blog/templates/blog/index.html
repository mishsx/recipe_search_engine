<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">



    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

</head>

    <div>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li><a href="/">Contact</a>
            </li>
            <li><a href="/">About</a></li>
        </ul>
    </div>

    <div class="container row mt-5 text-center" style="margin-left:auto; margin-right:auto">


        <form method="post" action="{% url 'search' %}" class="form-inline mb-5">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="userText" class="form-control" placeholder="Search for a recipe..."
                    style="display: inline-block; width:30%;">
                <input type="submit" class="btn btn-primary" value="Search">
            </div>
        </form>

        {% for recipe in recipes %}

        <div class="col-lg-3 col-sm-12 mb-3">
            <div class="card" style="width:18rem; margin: 0 auto">
                <img src="{{ recipe.recipe.image}}" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.recipe.label }}</h5>
                    <p class="card-content">{{ recipe.recipe.source }}</p>

                    <details>
                        <summary>details</summary>
                        <p style="margin-top:10px">{{ recipe.recipe.calories }} kcal</p>
                        <p>{{ recipe.recipe.ingredientLines}}</p>
                    </details>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>

</html>
